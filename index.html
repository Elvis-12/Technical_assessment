<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Registration Form</title>
    <link rel="stylesheet" href="style.css" />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "10I_JgwGbXYmYoeWO",
        });
      })();
    </script>
    <script src="script.js"></script>
  </head>
  <body>
    <form id="businessForm">
      <!-- Business Owner Details -->
      <fieldset>
        <legend>Business Owner Details</legend>

        <h3>Business Owner Details</h3>

        <div class="form-group">
          <label for="citizenship">Applicant Citizenship<span>*</span></label>
          <select
            id="citizenship"
            name="citizenship"
            onchange="toggleFields()"
            required
          >
            <option value="" class="placeholder">Select citizenship</option>
            <option value="Rwandan">Rwandan</option>
            <option value="Foreigner">Foreigner</option>
          </select>
        </div>

        <div id="idField" class="form-group hidden">
          <label for="idNumber"
            >Identification Document Number<span>*</span></label
          >
          <input
            type="text"
            id="idNumber"
            name="idNumber"
            placeholder="Enter Identification document number"
            pattern="\d{16}"
            title="ID number must be 16 digits"
          />
        </div>

        <div id="passportField" class="form-group hidden">
          <label for="passportNumber">Passport Number<span>*</span></label>
          <input
            type="text"
            id="passportNumber"
            name="passportNumber"
            placeholder=""
          />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="otherNames">Other Names<span>*</span></label>
            <input
              type="text"
              id="otherNames"
              name="otherNames"
              placeholder=""
              required
            />
          </div>
          <div class="form-group">
            <label for="surname">Surname<span>*</span></label>
            <input
              type="text"
              id="surname"
              name="surname"
              placeholder=""
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="nationality">Nationality<span>*</span></label>
            <input
              type="text"
              id="nationality"
              name="nationality"
              placeholder=""
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <div class="phone-input">
              <select id="countryCode" name="countryCode">
                <option value="+250">+250</option>
                <option value="+1">+1</option>
                <option value="+44">+44</option>
              </select>
              <input
                type="tel"
                id="phoneNumber"
                name="phoneNumber"
                placeholder="Enter phone number"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter email address"
            />
          </div>
        </div>

        <h3>Business Owner Address</h3>
        <div class="form-group">
          <label for="district">Province<span>*</span></label>
          <select id="ownerdistrict" name="district" required>
            <option value="" class="placeholder">Select Province</option>
            <option value="Kigali">Kigali</option>
            <option value="Southern Province">Southern Province</option>
            <option value="Northern Province">Northern Province</option>
            <option value="Western Province">Western Province</option>
            <option value="Eastern Province">Eastern Province</option>
          </select>
        </div>
      </fieldset>

      <!-- Business Details -->
      <fieldset>
        <legend>Business Details</legend>
        <h3>Business Details</h3>

        <div class="form-row">
          <div class="form-group">
            <label for="business-type">Business Type <span>*</span></label>
            <select id="business-type" name="business-type" required>
              <option value="" disabled selected class="placeholder">
                Enter Business Type
              </option>
              <option value="Retailer">Retailer</option>
              <option value="Wholesale">Wholesale</option>
              <option value="Manufacturer">Manufacturer</option>
            </select>
          </div>

          <div class="form-group">
            <label for="company-name">Company Name <span>*</span></label>
            <input
              type="text"
              id="company-name"
              name="company-name"
              placeholder="Enter company name"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="tin-number">TIN Number <span>*</span></label>
            <input
              type="number"
              id="tin-number"
              name="tin-number"
              placeholder="Enter TIN number"
              required
              pattern="\d{9}"
            />
          </div>

          <div class="form-group">
            <label for="registration-date"
              >Registration Date <span>*</span></label
            >
            <input
              type="date"
              id="registration-date"
              name="registration-date"
              required
            />
          </div>
        </div>

        <h3>Business Address</h3>
        <div class="form-group">
          <label for="businessdistrict">Province<span>*</span></label>
          <select id="businessdistrict" name="businessdistrict" required>
            <option value="" class="placeholder">Select Province</option>
            <option value="Kigali">Kigali</option>
            <option value="Southern Province">Southern Province</option>
            <option value="Northern Province">Northern Province</option>
            <option value="Western Province">Western Province</option>
            <option value="Eastern Province">Eastern Province</option>
          </select>
        </div>
      </fieldset>

      <!-- Product Information -->
      <fieldset>
        <legend>Product Information</legend>

        <h3>Importation Details</h3>
        <div class="form-group">
          <label for="purposeOfImportation"
            >Purpose of Importation<span>*</span></label
          >
          <select
            id="purposeOfImportation"
            name="purposeOfImportation"
            onchange="togglePurposeField()"
            required
          >
            <option value="" class="placeholder">
              Select the purpose of importation
            </option>
            <option value="Direct sale">Direct sale</option>
            <option value="Personal use">Personal use</option>
            <option value="Trial use">Trial use</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div id="otherPurposeField" class="form-group hidden">
          <label for="otherPurpose"
            >Specify purpose of importation<span>*</span></label
          >
          <input
            type="text"
            id="otherPurpose"
            name="otherPurpose"
            placeholder="Enter purpose"
            required
          />
        </div>

        <h3>Product Details</h3>
        <div class="form-group">
          <label for="productCategory">Product Category<span>*</span></label>
          <select id="productCategory" name="productCategory" required>
            <option value="" class="placeholder">
              Select product category
            </option>
            <option value="General purpose">General purpose</option>
            <option value="Construction materials">
              Construction materials
            </option>
            <option value="Chemicals">Chemicals</option>
          </select>
        </div>

        <div class="form-group">
          <label for="productName">Product Name<span>*</span></label>
          <input
            type="text"
            id="productName"
            name="productName"
            placeholder="Enter product name"
            required
          />
        </div>

        <div class="form-group">
          <label for="weight">Weight (kg)</label>
          <input
            type="number"
            id="weight"
            name="weight"
            placeholder="Enter weight"
          />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="unitOfMeasurement"
              >Unit of Measurement<span>*</span></label
            >
            <select id="unitOfMeasurement" name="unitOfMeasurement" required>
              <option value="" class="placeholder">
                Select unit of measurement
              </option>
              <option value="Kgs">Kgs</option>
              <option value="Tonnes">Tonnes</option>
            </select>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity of Product(s)<span>*</span></label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              placeholder="Enter quantity"
              min="1"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description of Products<span>*</span></label>
          <textarea
            id="description"
            name="description"
            placeholder="Enter product description"
            required
          ></textarea>
        </div>
      </fieldset>

      <button type="button" onclick="sendEmail()">Submit</button>
    </form>
    <script>
      function toggleFields() {
        let citizenship = document.getElementById("citizenship").value;
        let idField = document.getElementById("idField");
        let passportField = document.getElementById("passportField");

        // Hide both fields initially
        idField.classList.add("hidden");
        passportField.classList.add("hidden");

        // Show the appropriate field based on selection
        if (citizenship === "Rwandan") {
          idField.classList.remove("hidden");
        } else if (citizenship === "Foreigner") {
          passportField.classList.remove("hidden");
        }
      }
    </script>
  </body>
</html>
